    <style>
        
        .head{
            color: firebrick;

            font-style: italic;

            margin-left: 370px;

     /*   #lastname,#cpswrd,#exp,#year{

            border: black 2px solid;

            width: 500px;
            height: 600px;
            border-radius: 13px;
            background: linear-gradient(rgb(123, 218, 235),rgb(236, 192, 233));
           background-color: transparent;

        }
        h1{
            color:black;
           padding-left: 30px; 
           text-decoration: underline;
    
        }

</head>
<body>

    <div class="appbg">
    
    <form action= "success.html"> <!--novalidate: to stop browser's implicit validation-->
        <table>
            <tr><h1 class="bookhead"><i>Book your Appointment </i></h1></tr>
            
            <tr> 
               
                <td>
                    <label for = "firstname"> <b class="head">Enter your name*</b></label>
                    <input type = "text" placeholder="Enter your first name" name="firstname" id="firstname" pattern="[A-Za-z]{3,8}" required>
                     </td>
                <td>
            </tr>
            <tr>
                <td><label for="email"><b class="head">Email*</b></label>
                    <input type = "text" placeholder="Enter your email" class="mail" name="email" id="email"  required pattern="[A-Za-z@.]*">
                </td>
               

            </tr>     
                <tr>
                    <td><label for="mobile"><b class="head">Mobile*</b></label> 
                        <input type = "text" placeholder="Enter your mobile number" name="mobile" id="mobile"  required >
                </td>
                <tr><td></td><td id="error1" class="error"></td></tr>
            </tr>
            <tr>      <td>
                    <label for="treat" class="head">Select treatment:</label>
                    <select name="treat" id="carrr"  id="hosp1">
                        <option value="Pediatic dentistry">Pediatic dentistry</option>
                        <option value="Gum care">Gum care</option>
                        <option value="Laser Dentistry">Laser Dentistry</option>
                        <option value="Crowns and bridges">Crowns and bridges</option>
                        <option value="Implants">Implants</option>
                        <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>

                    </select>
                    </td>
            </tr>
            <tr>
                <td>
                <label for="area"  class="head">**Select  Area**:</label>
                <select name="area" id="carrr"  id="hosp3">
                    <option value="hyderabad">Hyderabad</option>
                    <option value="vijayawada">Vijayawada</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="banglore">Banglore</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="date"><b class="head">Book your date*</b></label>
                    <input type = "date"  class="date" name="date" id="date" required>
                </td>
                <br>
                <tr>
                    <td><label for="message"><b class="head" id="msg">Any message to dentist:</b></label> <br>
                        <textarea id="message" name="message" rows="5" cols="3">
                            </textarea>
                    </td>
            </tr>
        
                <br>
                <tr>
                    
                    <td><input type="submit" id="sub"/><input type="reset" id="res" /></td>
                    </tr>

        </table>

       
    </form>
    <div>
        <img class="smile" src="http://www.drbhutanidentalclinic.com/blog/wp-content/uploads/2018/04/Cosmetic-Dentist-Now-Offers-Stunning-Smile-Makeover-in-Delhi.jpg">
        
    </div>
    </div><center>
